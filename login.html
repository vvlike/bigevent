<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vv 登录界面</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/login.css">

</head>

<body>
    <div class="loginBox">
        <div class="img">
            <img src="/images/login_title.png" alt="">
            <img id="logo-img" src="/images/logo.png" alt="">
        </div>
        <div class="login-b">

            <div class="box1">
                <div class="tit">V <i class="layui-icon layui-icon-face-smile-b"></i> V</div>
                <form class="layui-form" id="form-login">
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户名</label>
                        <div class="layui-input-block">
                            <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">密码</label>
                        <div class="layui-input-block">
                            <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn layui-btn-lg" lay-submit lay-filter="formDemo">登录</button>

                        </div>
                    </div>

                </form>
                <i id="reg">立即注册</i>

            </div>

            <!-- 注册 -->
            <div class="box2">
                <div class="tit">V <i class="layui-icon layui-icon-face-smile-b"></i> V</div>
                <form class="layui-form" id="form-login">
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户名</label>
                        <div class="layui-input-block">
                            <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">密码</label>
                        <div class="layui-input-block">
                            <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">确认密码</label>
                        <div class="layui-input-block">
                            <input type="password" name="repassword" required lay-verify="required" placeholder="请再次输入密码" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn layui-btn-lg" lay-submit lay-filter="formDemo" id="nowR">立即注册</button>

                        </div>
                    </div>

                </form>
            </div>
        </div>
        <script src="/js/jquery.js"></script>
        <script src="/js/login.js"></script>
</body>

</html>
